<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Weather Forecast SPA</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
  </head>
  <body ng-app="theWholeApp" ng-controller="IndexController as IndexCtrl" ng-cloak>
    <super-awesome-component some-input="93" some-output="IndexCtrl.fancyValue = value">

    </super-awesome-component>
    <super-awesome-component some-input="2" some-output="IndexCtrl.fancyValue = IndexCtrl.fancyValue + IndexCtrl.addValue">

    </super-awesome-component>
    <p>A variable on the controller above the components: {{IndexCtrl.fancyValue}}</p>
  </body>
  <tail>
    <script src="index-bundle.js"></script>
  </tail>
</html>

<p>
  <a href="#/">Back to Search</a>
</p>

<h1>Forecast for {{ city }}</h1>

<hr />

<p>
  Days:
  <a
      href="#/forecast/2"
      ng-class="{ 'bg-primary': days === '2' }"
  >
    2
  </a> |
  <a
      href="#/forecast/5"
      ng-class="{ 'bg-primary': days === '5' }"
  >
    5
  </a> |
  <a
      href="#/forecast/7"
      ng-class="{ 'bg-primary': days === '7' }"
  >
    7
  </a>
</p>

<div ng-repeat="w in weatherResult.list">
  <div class="row">
    <div class="col">
      <weather-report
          weather-day="w"
          convert-to-date="convertToDate(dt)"
          date-format="MMM d, y"
      ></weather-report>
    </div>
  </div>
</div>
